<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recall proofs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="top-bar">
    <button id="rulesButton">Rules</button>
    <button id="resetButton">Reset</button>
    <div class="info-box">
      <span id="moveDisplay">0 moves</span> | 
      <span id="timeDisplay">time: 0 sec</span>
    </div>
  </div>

  <div class="game-container">
    <div id="gameBoard" class="game-board"></div>
  </div>

  <div class="footer">
    made by <a href="https://twitter.com/meta_savvy" target="_blank">savvy</a>
  </div>

  <!-- Rules Modal -->
<div id="rulesModal" class="modal">
  <div class="modal-content">
    <span id="closeModal">&times;</span>
    <h2>Here are the rules</h2>
    <p>Flip the cards and match all backs with the least moves and time!</p>
    <button id="gotItButton">Got it!</button> <!-- New Got It button -->
  </div>
</div>

  <!-- Stats Screen -->
  <div id="statsScreen" class="stats-screen">
    <div class="stats-content">
      <h2>Berry Good!</h2>
      <p id="finalMoves"></p>
      <p id="finalTime"></p>
      <button id="shareTwitterButton">Share on X</button>
        <button id="replayButton">Replay</button>
    </div>
  </div>

  <!-- Sound Effects -->
  <audio id="matchSound" src="match.mp3"></audio>
  <audio id="unmatchSound" src="unmatch.mp3"></audio>
  <audio id="bgMusic" src="background.mp3" autoplay loop></audio>

  <script src="script.js"></script>
</body>
</html>
